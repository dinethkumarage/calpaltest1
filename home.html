<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalPal</title>
    <link rel="icon" type="image/jpg" href="CalPal.jpg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
    <meta name="theme-color" content="#00bf63">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="CalPal.jpg">
    <style>
        :root {
            --primary: #00bf63;
            --black: #000000;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(255,255,255,0.95), rgba(255,255,255,0.95)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" x="50" text-anchor="middle" font-size="70">ü•ó</text></svg>') 30% 20%,
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" x="50" text-anchor="middle" font-size="70">ü•ë</text></svg>') 80% 40%,
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" x="50" text-anchor="middle" font-size="70">üçé</text></svg>') 20% 60%,
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" x="50" text-anchor="middle" font-size="70">ü•©</text></svg>') 70% 80%;
            background-repeat: no-repeat;
            background-size: auto 150px;
            opacity: 0.1;
            z-index: -1;
        }

        header {
            background: var(--primary);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,191,99,0.2);
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .menu-btn:active {
            transform: scale(0.9);
        }

        .app-title {
            color: var(--white);
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header-icons {
            display: flex;
            gap: 1rem;
        }

        .header-icons button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: var(--white);
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .header-icons button:active {
            transform: scale(0.9);
        }

        main {
            margin-top: 5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 414px;
            margin-left: auto;
            margin-right: auto;
        }

        .price-card {
            background: linear-gradient(135deg, #00bf63, #00d672);
            border-radius: 24px;
            padding: 2rem;
            color: white;
            box-shadow: 0 8px 32px rgba(0,191,99,0.3);
            transform: translateY(0);
            transition: transform 0.3s;
        }

        .price-card:active {
            transform: translateY(2px);
        }

        .price-label {
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .price-amount {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin: 1rem 0;
        }

        .price-period {
            font-weight: 600;
            opacity: 0.9;
        }

        .features {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            font-weight: 500;
        }

        .feature-icon {
            font-size: 1.5rem;
        }

        .join-btn {
            background: black;
            color: white;
            border: none;
            width: 100%;
            padding: 1.2rem;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .join-btn:active {
            transform: scale(0.98);
        }

        .add-home-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
            animation: modalPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
        }

        @keyframes modalPop {
            from { transform: translate(-50%, -30%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .modal-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modal-desc {
            color: #666;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .modal-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 999;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .app-badge {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 101;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 1.5s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="app-badge">Beta</div>
    
    <header>
        <button class="menu-btn">‚ò∞</button>
        <div class="app-title">CalPal</div>
        <div class="header-icons">
            <button>üîç</button>
            <button>üîî</button>
        </div>
    </header>

    <main>
        <div class="price-card">
            <div class="price-label">Lifetime Access</div>
            <div class="price-amount">$2.89</div>
            <div class="price-period">One-time payment</div>
            
            <div class="features">
                <div class="feature-item">
                    <span class="feature-icon">üéØ</span>
                    <span>AI-Powered Diet Plans</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üìä</span>
                    <span>Smart Calorie Tracking</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üí™</span>
                    <span>Custom Bulk/Cut Goals</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üìà</span>
                    <span>Progress Analytics</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üîî</span>
                    <span>Smart Reminders</span>
                </div>
            </div>

            <button class="join-btn">Get Started Today</button>
        </div>
    </main>

    <div class="overlay"></div>
    <div class="add-home-modal">
        <div class="modal-icon">üì±</div>
        <div class="modal-title">Add CalPal to Home Screen</div>
        <div class="modal-desc">Get instant access to your personalized diet plans and tracking</div>
        <button class="modal-btn">Add to Home Screen</button>
    </div>
</body>
</html>
