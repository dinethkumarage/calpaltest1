<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalPal</title>
    <link rel="icon" type="image/jpg" href="CalPal.jpg">
    <style>
        :root {
            --primary: #00bf63;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary);
            font-family: Arial, sans-serif;
        }

        .loading-container {
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .app-name {
            color: black;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid black;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        .developer {
            position: fixed;
            bottom: 20px;
            color: black;
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="LoadingScreen.png" alt="CalPal Logo" class="logo">
        <div class="app-name">CalPal</div>
        <div class="loading-spinner"></div>
    </div>
    <div class="developer"></div>
    <script src="loading.js"></script>
</body>
</html>
